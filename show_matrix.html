<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица схожести изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Стили для зоны перетаскивания файла */
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #dropZone.hover {
            border-color: #007bff;
            background-color: #e9f4ff;
        }
        #dropZone p {
            margin: 0;
            font-size: 1.2rem;
            color: #ccc;
        }
        /* Стили для основного контента (изначально скрыты) */
        #mainContent {
            display: none;
        }
        .matrix-table {
            font-size: 0.7rem;
        }
        .matrix-table th, .matrix-table td {
            padding: 2px 4px;
            text-align: center;
            vertical-align: middle;
        }
        .matrix-cell {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .matrix-cell:hover {
            background-color: #e9ecef !important;
        }
        .selected-cell {
            background-color: #0d6efd !important;
            color: white;
        }
        .image-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 0;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .image-container {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.7rem;
        }
        .image-container img {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border: 1px solid #ddd;
            display: block;
        }
        .image-container .weight {
            color: #ccc;
            padding: 2px;
        }
        .image-container .index {
            color: #333;
            font-weight: bold;
        }
        .table-container {
            max-height: 500px; /* Увеличена высота */
            overflow: auto;
        }
        .header-cell {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky; /* Закрепляем заголовки */
            top: 0;
            z-index: 10;
        }
        /* Закрепляем первый столбец */
        .matrix-row td:first-child {
            position: sticky;
            left: 0;
            background-color: #f8f9fa;
            z-index: 5;
        }
        .image-display {
            min-height: 180px;
            overflow-x: auto; /* Добавляем горизонтальный скролл */
        }
        .matrix-row:hover {
            background-color: #f8f9fa !important;
        }
        .chart-container {
            margin: 20px 0 40px 0; /* 20px сверху, 40px снизу */
            position: relative;
            height: 500px; /* Фиксированная высота */
        }
        /* Скрытие кнопки сброса по умолчанию */
        #resetButton {
            display: none;
        }
        /* Генерация случайных цветов для графика */
        .color-legend-item {
            display: inline-block;
            margin-right: 10px;
        }
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
            border: 1px solid #ccc;
        }
        /* Стили для нового столбца суммы */
        .sum-cell {
            font-weight: bold;
            color: #0d6efd;
            min-width: 80px;
            text-align: right !important;
            padding-right: 8px !important;
        }
        /* Стили для переставленных заголовков */
        .reordered-header {
            writing-mode: vertical-lr;
            transform: rotate(180deg); /* Поворачиваем текст для лучшей читаемости */
            white-space: nowrap; /* Предотвращаем перенос строк */
            padding: 5px 2px; /* Корректируем отступы */
            min-width: 20px; /* Минимальная ширина для вертикального текста */
        }
        /* Стили для вкладок */
        .tab-content {
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            padding: 20px;
        }
        /* Скрываем блок изображений по умолчанию */
        #imagesTab {
            display: none;
        }
        /* Стили для сортировки */
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background-color: #e9ecef !important;
        }
        .sort-indicator {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Область загрузки файла -->
        <div id="dropZone">
            <p>Перетащите JSON файл с данными сюда или кликните для выбора</p>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
        <!-- Основной контент (изначально скрыт) -->
        <div id="mainContent">
            <!-- Вкладки -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="true">График</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" aria-controls="images" aria-selected="false" disabled>Изображения</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Вкладка графика -->
                <div class="tab-pane fade show active" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                    <div class="chart-container" id="chartContainer">
                        <h3>График разниц для всех строк</h3>
                        <div id="colorLegend" class="mb-2"></div> <!-- Легенда цветов -->
                        <canvas id="differencesChart"></canvas>
                    </div>
                </div>
                <!-- Вкладка изображений -->
                <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                    <div class="image-display">
                        <div id="imageGrid" class="image-row"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-container">
                        <table class="table table-striped table-bordered matrix-table" id="matrixTable">
                            <thead>
                                <tr>
                                    <th class="header-cell">#</th>
                                    <th class="header-cell sortable" data-sort="sum">Сумма <span class="sort-indicator">▼</span></th>
                                    <!-- Динамически генерируемые заголовки -->
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Кнопка сброса, изначально скрыта -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <button id="resetButton" class="btn btn-secondary">Сбросить выбор</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Глобальная переменная для хранения данных
        let data = null;
        let chartInstance = null; // Переменная для хранения экземпляра графика
        let currentSelectedRow = null; // Переменная для отслеживания выбранной строки
        let currentSort = { column: 'sum', direction: 'desc' }; // По умолчанию сортировка по сумме по убыванию

        // Функция для расчета суммы строки
        function calculateRowSum(row) {
            let sum = 0;
            for (let j = 0; j < row.length; j++) {
                const value = row[j];
                if (value !== null) {
                    sum += value;
                }
            }
            return sum;
        }

        // Функция для получения цвета ячейки по значению
        function getCellColor(value) {
            // Нормализуем значение к диапазону [0, 1]
            if (value === null) return '#6c757d'; // Серый для null значений
            const normalizedValue = Math.min(1, Math.max(0, value));
            if (normalizedValue <= 0.3) {
                return '#4CAF50'; // Зеленый
            } else if (normalizedValue <= 0.7) {
                return '#FFEB3B'; // Желтый
            } else {
                return '#F44336'; // Красный
            }
        }

        // Функция для генерации массива случайных цветов
        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                // Генерируем случайный цвет в формате HSL для лучшего визуального различия
                const hue = Math.floor(Math.random() * 360);
                colors.push(`hsl(${hue}, 70%, 50%)`);
            }
            return colors;
        }

        // Функция для нахождения минимума и максимума в матрице
        function findMatrixMinMax(matrix) {
            let min = Infinity;
            let max = -Infinity;
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const value = matrix[i][j];
                    if (value !== null) {
                        if (value < min) min = value;
                        if (value > max) max = value;
                    }
                }
            }
            return { min, max, range: max - min };
        }

        // Функция для вычисления разниц в процентах для строки
        function calculateRowDifferencesInPercent(matrixMinMax, row) {
            const { min: matrixMin, max: matrixMax, range: matrixRange } = matrixMinMax;
            const sortedRow = row.filter(val => val !== null).sort((a, b) => a - b);
            const differences = [];
            if (sortedRow.length === 0) return differences;
            // 1. Разница между первым элементом и минимумом матрицы
            if (sortedRow.length > 0) {
                const diff1 = ((sortedRow[0] - matrixMin) / matrixRange) * 100;
                differences.push(diff1);
            }
            // 2. Разница между последующими элементами и предыдущим
            for (let i = 1; i < sortedRow.length; i++) {
                const diff = ((sortedRow[i] - sortedRow[i - 1]) / matrixRange) * 100;
                differences.push(diff);
            }
            // 3. Разница между последним элементом и максимумом матрицы
            if (sortedRow.length > 0) {
                const lastDiff = ((matrixMax - sortedRow[sortedRow.length - 1]) / matrixRange) * 100;
                differences.push(lastDiff);
            }
            return differences;
        }

        // Функция для создания матрицы
        function createMatrix() {
            if (!data) return; // Проверка наличия данных
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // Создаем заголовок таблицы динамически с добавлением столбца суммы
            const thead = document.querySelector('.matrix-table thead tr');
            thead.innerHTML = '<th class="header-cell">#</th><th class="header-cell sortable" data-sort="sum">Сумма <span class="sort-indicator">▼</span></th>';
            for (let i = 0; i < data.matrix[0].length; i++) {
                const th = document.createElement('th');
                th.className = 'header-cell';
                th.textContent = i + 1; // Нумерация с 1
                thead.appendChild(th);
            }

            // Подготавливаем данные с суммами для сортировки
            const rowsWithSums = data.matrix.map((row, index) => ({
                index: index,
                data: row,
                sum: calculateRowSum(row)
            }));

            // Сортируем по сумме по убыванию (по умолчанию)
            rowsWithSums.sort((a, b) => b.sum - a.sum);

            // Создаем строки таблицы в отсортированном порядке
            rowsWithSums.forEach(rowObj => {
                const i = rowObj.index;
                const row = document.createElement('tr');
                row.className = 'matrix-row';
                row.setAttribute('data-row', i);

                const rowSum = rowObj.sum;
                // Добавляем ячейку с суммой
                let rowHTML = `<td class="header-cell">${i + 1}</td><td class="header-cell sum-cell">${rowSum.toFixed(3)}</td>`;

                for (let j = 0; j < data.matrix[i].length; j++) {
                    const value = data.matrix[i][j];
                    if (value === null) {
                        rowHTML += `<td class="matrix-cell bg-secondary text-white" data-row="${i}" data-col="${j}">-</td>`;
                    } else {
                        const formattedValue = value.toFixed(3);
                        const bgColor = getCellColor(value);
                        rowHTML += `<td class="matrix-cell" style="background-color: ${bgColor};" data-row="${i}" data-col="${j}">${formattedValue}</td>`;
                    }
                }
                row.innerHTML = rowHTML;
                tableBody.appendChild(row);
            });

            // Устанавливаем обработчики кликов
            setupClickHandlers();
            setupSortHandlers();
        }

        // Функция для установки обработчиков сортировки
        function setupSortHandlers() {
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', function() {
                    const sortColumn = this.getAttribute('data-sort');
                    sortTable(sortColumn);
                });
            });
        }

        // Функция для сортировки таблицы
        function sortTable(column) {
            const tableBody = document.getElementById('tableBody');
            const rows = Array.from(tableBody.querySelectorAll('.matrix-row'));

            // Определяем направление сортировки
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc'; // По умолчанию по убыванию
            }

            // Сортируем строки
            rows.sort((a, b) => {
                let aValue, bValue;

                if (column === 'sum') {
                    // Получаем значения суммы из ячеек
                    aValue = parseFloat(a.querySelector('.sum-cell').textContent);
                    bValue = parseFloat(b.querySelector('.sum-cell').textContent);
                } else {
                    // Для других колонок (по индексу)
                    const colIndex = parseInt(column);
                    const aCell = a.querySelector(`[data-col="${colIndex}"]`);
                    const bCell = b.querySelector(`[data-col="${colIndex}"]`);
                    aValue = aCell ? parseFloat(aCell.textContent) : -Infinity;
                    bValue = bCell ? parseFloat(bCell.textContent) : -Infinity;
                }

                // Проверка на NaN
                if (isNaN(aValue)) aValue = -Infinity;
                if (isNaN(bValue)) bValue = -Infinity;

                // Сортировка
                if (currentSort.direction === 'asc') {
                    return aValue - bValue;
                } else {
                    return bValue - aValue;
                }
            });

            // Обновляем индикаторы сортировки
            document.querySelectorAll('.sortable .sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });

            const currentHeader = document.querySelector(`.sortable[data-sort="${column}"] .sort-indicator`);
            if (currentHeader) {
                currentHeader.textContent = currentSort.direction === 'asc' ? '▲' : '▼';
            }

            // Перерисовываем таблицу
            rows.forEach(row => tableBody.appendChild(row));

            // Обновляем обработчики кликов
            setupClickHandlers();
        }

        function setupClickHandlers() {
            // Добавляем обработчики кликов на строки
            document.querySelectorAll('.matrix-row').forEach(row => {
                row.addEventListener('click', function(e) {
                    // Проверяем, кликнули ли мы на саму строку или на дочерний элемент (ячейку)
                    // Это позволяет избежать двойного срабатывания
                    if (e.target.classList.contains('matrix-cell')) {
                        return;
                    }
                    const rowIndex = parseInt(this.getAttribute('data-row'));
                    if (!isNaN(rowIndex) && rowIndex >= 0 && rowIndex < data.matrix.length) {
                         // Удалить выделение с предыдущих ячеек
                         document.querySelectorAll('.matrix-cell').forEach(c => {
                             c.classList.remove('selected-cell');
                         });
                        // Выделить первую ячейку строки
                        const firstCell = this.querySelector('.matrix-cell');
                        if (firstCell) {
                             firstCell.classList.add('selected-cell');
                        }
                        selectRow(rowIndex);
                    }
                });
            });
            // Добавляем обработчики кликов на ячейки (для выделения и отображения изображений)
            document.querySelectorAll('.matrix-cell').forEach(cell => {
                cell.removeEventListener('click', cellClickHandler);
                cell.addEventListener('click', cellClickHandler);
            });
        }

        function cellClickHandler(e) {
            e.stopPropagation(); // Останавливаем всплытие события, чтобы не сработал обработчик строки
            const row = this.getAttribute('data-row');
            const rowIndex = parseInt(row);
            if (!isNaN(rowIndex) && rowIndex >= 0 && rowIndex < data.matrix.length) {
                // Удалить выделение с предыдущих ячеек
                document.querySelectorAll('.matrix-cell').forEach(c => {
                    c.classList.remove('selected-cell');
                });
                // Выделить текущую ячейку
                this.classList.add('selected-cell');
                selectRow(rowIndex);
            }
        }

        // Функция для обработки выбора строки
        function selectRow(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex < 0 || rowIndex >= data.matrix.length || currentSelectedRow === rowIndex) return;
            currentSelectedRow = rowIndex;
            // Показать изображения для выбранной строки
            showImages(rowIndex);
            // Переупорядочить таблицу для выбранной строки
            reorderTableColumns(rowIndex);
            // Перерисовать график для выбранной строки
            drawChartForSingleRow(rowIndex);
            // Активируем вкладку изображений
            document.getElementById('images-tab').disabled = false;
            // Показать кнопку сброса
            document.getElementById('resetButton').style.display = 'inline-block';
        }

        function reorderTableColumns(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex < 0 || rowIndex >= data.matrix.length) return;
            const rowValues = data.matrix[rowIndex].map(value => value === null ? -1 : value);
            console.log(rowValues);
            const valueIndexPairs = rowValues.map((value, index) => ({ value, index }))
                                             .filter(item => item.value !== null)
                                             .sort((a, b) => a.value - b.value);
            const thead = document.querySelector('.matrix-table thead tr');
            // Исправлено: удаляем только лишние колонки (сохраняем первые 2)
            while (thead.children.length > 2) {
                thead.removeChild(thead.lastChild);
            }
            valueIndexPairs.forEach(pair => {
                const th = document.createElement('th');
                th.className = 'header-cell reordered-header';
                th.textContent = pair.index + 1; // Нумерация с 1
                th.title = `Оригинальный индекс: ${pair.index + 1}, Значение: ${pair.value !== null ? pair.value.toFixed(3) : 'N/A'}`;
                thead.appendChild(th);
            });
            const tbody = document.getElementById('tableBody');
            for (let i = 0; i < data.matrix.length; i++) {
                const rowElement = tbody.children[i];
                if (!rowElement) continue;
                const originalCells = Array.from(rowElement.children);
                const newCellsHTML = [];
                // Сохраняем первый столбец (#) и столбец суммы
                newCellsHTML.push(originalCells[0].outerHTML); // #
                newCellsHTML.push(originalCells[1].outerHTML); // Сумма
                valueIndexPairs.forEach(pair => {
                    const originalIndex = pair.index;
                    const cellToMove = originalCells.find(cell => cell.getAttribute('data-col') === String(originalIndex));
                    if (cellToMove) {
                        newCellsHTML.push(cellToMove.outerHTML);
                    }
                });
                rowElement.innerHTML = newCellsHTML.join('');
            }
            // Обновляем обработчики кликов
            setupClickHandlers();
        }

        // Функция для отображения изображений по схожести
        function showImages(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex < 0 || rowIndex >= data.matrix.length) return;
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            const weights = data.matrix[rowIndex];
            // Используем data.legend для получения путей к изображениям
            const imageWeights = weights.map((weight, index) => ({
                path: data.legend[index], // Используем путь из legend
                weight: weight,
                index: index + 1 // Нумерация с 1
            }));
            // Получаем изображение строки
            const rowImage = imageWeights[rowIndex];
            // Фильтруем и сортируем оставшиеся изображения
            const otherImages = imageWeights.filter((_, index) => index !== rowIndex)
                                             .sort((a, b) => a.weight - b.weight);
            // Добавляем изображение строки первым
            const containerForRowImage = document.createElement('div');
            containerForRowImage.className = 'image-container';
            containerForRowImage.innerHTML = `
                <img src="${rowImage.path}" alt="Item ${rowImage.index}">
                <div class="weight">${rowImage.weight !== null ? rowImage.weight.toFixed(3) : 'N/A'}</div>
                <div class="index">${rowImage.index}</div>
            `;
            imageGrid.appendChild(containerForRowImage);
            // Добавляем остальные изображения
            otherImages.forEach(item => {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.innerHTML = `
                    <img src="${item.path}" alt="Item ${item.index}">
                    <div class="weight">${item.weight !== null ? item.weight.toFixed(3) : 'N/A'}</div>
                    <div class="index">${item.index}</div>
                `;
                imageGrid.appendChild(container);
            });
        }

        // Функция для рисования графика для ОДНОЙ строки
        function drawChartForSingleRow(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex < 0 || rowIndex >= data.matrix.length) return;

            // Находим минимум и максимум в матрице
            const matrixMinMax = findMatrixMinMax(data.matrix);
            const row = data.matrix[rowIndex];
            // Вычисляем разницы в процентах
            const differences = calculateRowDifferencesInPercent(matrixMinMax, row);

            // Обновляем заголовок графика
            const chartTitle = document.getElementById('chartContainer').querySelector('h3');
            if (chartTitle) {
                chartTitle.textContent = `График разниц для строки ${rowIndex + 1}`; // Нумерация с 1
            }
            const ctx = document.getElementById('differencesChart').getContext('2d');
            const colorLegendDiv = document.getElementById('colorLegend');
            colorLegendDiv.innerHTML = ''; // Очищаем предыдущую легенду
            // Генерируем цвет для выбранной строки
            const color = generateColors(1)[0]; // Берем первый цвет из массива из одного цвета
            const dataset = {
                label: `Строка ${rowIndex + 1}`, // Нумерация с 1
                data: differences,
                borderColor: color,
                backgroundColor: color.replace(')', ', 0.1)').replace('hsl', 'hsla'), // Полупрозрачный фон
                pointBackgroundColor: color,
                pointBorderColor: '#fff',
                pointRadius: 3,
                pointHoverRadius: 6,
                fill: false,
                tension: 0.2,
                spanGaps: true
            };
            // Отображаем легенду для одной строки
            colorLegendDiv.innerHTML = `<span class="color-legend-item"><span class="color-box" style="background-color: ${color};"></span> Строка ${rowIndex + 1}</span>`; // Нумерация с 1
            const labels = Array.from({ length: differences.length }, (_, i) => i);
            const chartData = {
                labels: labels,
                datasets: [dataset]
            };
            // Уничтожаем предыдущий график, если он существует
            if (chartInstance) {
                chartInstance.destroy();
            }
            // Создаем график
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false, // Скрываем стандартную легенду
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: false
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            // Показываем контейнер графика
            document.getElementById('chartContainer').style.display = 'block';
        }

        // Функция для рисования графика для ВСЕХ строк (исходная)
        function drawChartForAllRows() {
            if (!data) return; // Проверка наличия данных

            // Находим минимум и максимум в матрице
            const matrixMinMax = findMatrixMinMax(data.matrix);

            // Обновляем заголовок графика
            const chartTitle = document.getElementById('chartContainer').querySelector('h3');
            if (chartTitle) {
                chartTitle.textContent = `График разниц для всех строк`;
            }
            const ctx = document.getElementById('differencesChart').getContext('2d');
            const colorLegendDiv = document.getElementById('colorLegend');
            colorLegendDiv.innerHTML = ''; // Очищаем предыдущую легенду
            // Генерируем цвета для каждой строки
            const colors = generateColors(data.matrix.length);
            const legendItems = [];
            // Подготавливаем массив datasets для Chart.js
            const datasets = [];
            for (let rowIndex = 0; rowIndex < data.matrix.length; rowIndex++) {
                const row = data.matrix[rowIndex];
                // Вычисляем разницы в процентах
                const differences = calculateRowDifferencesInPercent(matrixMinMax, row);

                // Создаем dataset для текущей строки
                datasets.push({
                    label: `Строка ${rowIndex + 1}`, // Нумерация с 1
                    data: differences,
                    borderColor: colors[rowIndex],
                    backgroundColor: colors[rowIndex].replace(')', ', 0.1)').replace('hsl', 'hsla'), // Полупрозрачный фон
                    pointBackgroundColor: colors[rowIndex],
                    pointBorderColor: '#fff',
                    pointRadius: 2, // Уменьшен радиус точек
                    pointHoverRadius: 5,
                    fill: false, // Отключаем заливку для линий
                    tension: 0.1, // Немного сглаживания
                    spanGaps: true // Пропускать null значения
                });
                // Добавляем элемент в легенду
                legendItems.push(`<span class="color-legend-item"><span class="color-box" style="background-color: ${colors[rowIndex]};"></span> Строка ${rowIndex + 1}</span>`); // Нумерация с 1
            }
            // Отображаем легенду
            colorLegendDiv.innerHTML = legendItems.join(' ');
            // Метки по оси X - индексы разниц (берем максимальную длину)
            const maxLength = Math.max(...datasets.map(d => d.data.length));
            const labels = Array.from({ length: maxLength }, (_, i) => i);
            const chartData = {
                labels: labels,
                datasets: datasets
            };
            // Уничтожаем предыдущий график, если он существует
            if (chartInstance) {
                chartInstance.destroy();
            }
            // Создаем график
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false, // Скрываем стандартную легенду
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Индекс разницы'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Значение разницы (%)'
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            // Показываем контейнер графика
            document.getElementById('chartContainer').style.display = 'block';
        }

        // Функция для восстановления исходного порядка столбцов
        function restoreOriginalColumnOrder() {
            if (!data) return;
            const thead = document.querySelector('.matrix-table thead tr');
            // Удаляем все переупорядоченные заголовки (оставляем первые 2)
            while (thead.children.length > 2) {
                thead.removeChild(thead.lastChild);
            }
            // Добавляем исходные заголовки
            for (let i = 0; i < data.matrix[0].length; i++) {
                const th = document.createElement('th');
                th.className = 'header-cell';
                th.textContent = i + 1; // Нумерация с 1
                thead.appendChild(th);
            }
            const tbody = document.getElementById('tableBody');
            for (let i = 0; i < data.matrix.length; i++) {
                const rowElement = tbody.children[i];
                if (!rowElement) continue;
                const cells = Array.from(rowElement.children);
                const newCellsHTML = [];
                // Сохраняем первый столбец (#) и столбец суммы
                newCellsHTML.push(cells[0].outerHTML); // #
                newCellsHTML.push(cells[1].outerHTML); // Сумма
                // Добавляем ячейки в исходном порядке
                for (let j = 0; j < data.matrix[i].length; j++) {
                    const cell = cells.find(c => c.getAttribute('data-col') === String(j));
                    if (cell) {
                        newCellsHTML.push(cell.outerHTML);
                    }
                }
                rowElement.innerHTML = newCellsHTML.join('');
            }
            // Восстанавливаем обработчики кликов
            setupClickHandlers();
        }

        // Функция сброса
        function resetSelection() {
            // Удалить выделение с ячеек
            document.querySelectorAll('.matrix-cell').forEach(c => {
                c.classList.remove('selected-cell');
            });
            // Очистить строку изображений
            document.getElementById('imageGrid').innerHTML = '';
            // Скрыть кнопку сброса
            document.getElementById('resetButton').style.display = 'none';
            // Сбросить выбранную строку
            currentSelectedRow = null;
            // Восстановить исходный порядок столбцов
            restoreOriginalColumnOrder();
            // Отображаем график для всех строк по умолчанию
            drawChartForAllRows();
            // Деактивируем вкладку изображений
            document.getElementById('images-tab').disabled = true;
            // Переключаемся на вкладку графика
            const chartTab = new bootstrap.Tab(document.getElementById('chart-tab'));
            chartTab.show();
        }

        // Функция обработки загруженного файла
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    if (jsonData.matrix && jsonData.legend) {
                        data = jsonData;
                        document.getElementById('dropZone').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        createMatrix();
                        // Отображаем график для всех строк по умолчанию
                        drawChartForAllRows();
                        // Добавляем обработчик события для кнопки сброса (если еще не добавлен)
                        if (!document.getElementById('resetButton').dataset.listenerAdded) {
                            document.getElementById('resetButton').addEventListener('click', resetSelection);
                            document.getElementById('resetButton').dataset.listenerAdded = 'true';
                        }
                    } else {
                        alert('Загруженный файл имеет неверный формат данных.');
                    }
                } catch (error) {
                    console.error('Ошибка при парсинге JSON:', error);
                    alert('Ошибка при чтении файла. Убедитесь, что это корректный JSON файл.');
                }
            };
            reader.readAsText(file);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropZone.classList.add('hover');
                }, false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropZone.classList.remove('hover');
                }, false);
            });
            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFile(files[0]);
                }
            }, false);
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
