<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица схожести изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
        }
        #dropZone.hover {
            border-color: #007bff;
            background-color: #e9f4ff;
        }
        #dropZone p {
            margin: 0;
            font-size: 1.2rem;
            color: #ccc;
        }
        #mainContent {
            display: none;
        }
        .matrix-table {
            font-size: 0.7rem;
        }
        .matrix-table th, .matrix-table td {
            padding: 2px 4px;
            text-align: center;
            vertical-align: middle;
        }
        .matrix-cell {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .matrix-cell:hover {
            background-color: #e9ecef !important;
        }
        .selected-cell {
            background-color: #0d6efd !important;
            color: white;
        }
        .image-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 0;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .image-container {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.7rem;
        }
        .image-container img {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border: 1px solid #ddd;
            display: block;
        }
        .image-container .weight {
            color: #ccc;
            padding: 2px;
        }
        .image-container .index {
            color: #333;
            font-weight: bold;
        }
        .table-container {
            max-height: 500px;
            overflow: auto;
        }
        .header-cell {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .matrix-row td:first-child {
            position: sticky;
            left: 0;
            background-color: #f8f9fa;
            z-index: 5;
        }
        .image-display {
            min-height: 180px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            display: none;
        }
        .matrix-row:hover {
            background-color: #f8f9fa !important;
        }
        .chart-container {
            margin: 20px 0 40px 0;
            position: relative;
            height: auto;
        }
        .chart-container {
            display: block;
        }
        #resetButton {
            display: none;
        }
        .color-legend-item {
            display: inline-block;
            margin-right: 10px;
        }
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 4px;
            border: 1px solid #ccc;
        }
        .rating-cell {
            font-weight: bold;
            color: #0d6efd;
            min-width: 80px;
            text-align: right !important;
            padding-right: 8px !important;
        }
        .reordered-header {
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            white-space: nowrap;
            padding: 5px 2px;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div id="dropZone">
            <p>Перетащите JSON файл с данными сюда или кликните для выбора</p>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
        <div id="mainContent">
            <div class="row" style="height: 500px;">
                <div class="col-12">
                    <div class="chart-container" id="chartContainer">
                        <h3>График разниц для всех строк</h3>
                        <div id="colorLegend" class="mb-2"></div>
                        <canvas id="differencesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row" style="background-color: #ccc">
                <div class="col-12">
                    <div class="image-display" id="imageDisplay">
                        <div id="imageGrid" class="image-row"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-container">
                        <table class="table table-striped table-bordered matrix-table" id="matrixTable">
                            <thead>
                                <tr>
                                    <th class="header-cell">#</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <button id="resetButton" class="btn btn-secondary">Сбросить выбор</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let data = null;
        let chartInstance = null;
        let currentSelectedRow = null;

        function calculateRowRating(row) {
            let greenCount = 0;
            let yellowCount = 0;
            for (let j = 0; j < row.length; j++) {
                const value = row[j];
                if (value === null) continue;
                if (value <= 0.3) {
                    greenCount++;
                } else if (value <= 0.7) {
                    yellowCount++;
                }
            }
            return {
                greenCount,
                yellowCount,
                rating: greenCount * 1000 + yellowCount * 50
            };
        }

        function getCellColor(value) {
            if (value <= 0.3) {
                return '#4CAF50';
            } else if (value <= 0.7) {
                return '#FFEB3B';
            } else {
                return '#F44336';
            }
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const hue = Math.floor(Math.random() * 360);
                colors.push(`hsl(${hue}, 70%, 50%)`);
            }
            return colors;
        }

        function createMatrix() {
            if (!data) return;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            const thead = document.querySelector('.matrix-table thead tr');
            thead.innerHTML = '<th class="header-cell">#</th><th class="header-cell">Рейтинг</th>';
            for (let i = 0; i < data.matrix[0].length; i++) {
                const th = document.createElement('th');
                th.className = 'header-cell';
                th.textContent = i;
                thead.appendChild(th);
            }
            for (let i = 0; i < data.matrix.length; i++) {
                const row = document.createElement('tr');
                row.className = 'matrix-row';
                const ratingInfo = calculateRowRating(data.matrix[i]);
                let rowHTML = `<td class="header-cell">${i}</td><td class="header-cell rating-cell" title="Зеленых: ${ratingInfo.greenCount}, Желтых: ${ratingInfo.yellowCount}">${ratingInfo.rating}</td>`;
                for (let j = 0; j < data.matrix[i].length; j++) {
                    const value = data.matrix[i][j];
                    if (value === null) {
                        rowHTML += `<td class="matrix-cell bg-secondary text-white" data-row="${i}" data-col="${j}">-</td>`;
                    } else {
                        const formattedValue = value.toFixed(3);
                        const bgColor = getCellColor(value);
                        rowHTML += `<td class="matrix-cell" style="background-color: ${bgColor};" data-row="${i}" data-col="${j}">${formattedValue}</td>`;
                    }
                }
                row.innerHTML = rowHTML;
                tableBody.appendChild(row);
            }
            document.querySelectorAll('.matrix-row').forEach(row => {
                row.addEventListener('click', function(e) {
                    if (e.target.classList.contains('matrix-cell')) {
                        return;
                    }
                    const rowIndex = parseInt(this.querySelector('td').textContent);
                    if (!isNaN(rowIndex)) {
                        document.querySelectorAll('.matrix-cell').forEach(c => {
                            c.classList.remove('selected-cell');
                        });
                        const firstCell = this.querySelector('.matrix-cell');
                        if (firstCell) {
                            firstCell.classList.add('selected-cell');
                        }
                        selectRow(rowIndex);
                    }
                });
            });
            document.querySelectorAll('.matrix-cell').forEach(cell => {
                cell.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const row = this.getAttribute('data-row');
                    const rowIndex = parseInt(row);
                    document.querySelectorAll('.matrix-cell').forEach(c => {
                        c.classList.remove('selected-cell');
                    });
                    this.classList.add('selected-cell');
                    selectRow(rowIndex);
                });
            });
        }

        function selectRow(rowIndex) {
            if (!data || isNaN(rowIndex)) return;
            currentSelectedRow = rowIndex;
            showImages(rowIndex);
            reorderTableColumns(rowIndex);
            drawChartForSingleRow(rowIndex);
            document.getElementById('imageDisplay').style.display = 'block';
            document.getElementById('resetButton').style.display = 'inline-block';
        }

        function reorderTableColumns(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex >= data.matrix.length) return;
            const rowValues = data.matrix[rowIndex];
            const valueIndexPairs = rowValues.map((value, index) => ({ value, index }))
                                             .filter(item => item.value !== null)
                                             .sort((a, b) => a.value - b.value);
            const thead = document.querySelector('.matrix-table thead tr');
            while (thead.children.length > 3) {
                thead.removeChild(thead.lastChild);
            }
            valueIndexPairs.forEach(pair => {
                const th = document.createElement('th');
                th.className = 'header-cell reordered-header';
                th.textContent = pair.index;
                th.title = `Оригинальный индекс: ${pair.index}, Значение: ${pair.value.toFixed(3)}`;
                thead.appendChild(th);
            });
            const tbody = document.getElementById('tableBody');
            for (let i = 0; i < data.matrix.length; i++) {
                const rowElement = tbody.children[i];
                if (!rowElement) continue;
                const originalCells = Array.from(rowElement.children);
                const newCellsHTML = [];
                newCellsHTML.push(originalCells[0].outerHTML);
                newCellsHTML.push(originalCells[1].outerHTML);
                valueIndexPairs.forEach(pair => {
                    const originalIndex = pair.index;
                    const cellToMove = originalCells.find(cell => cell.getAttribute('data-col') == originalIndex);
                    if (cellToMove) {
                        newCellsHTML.push(cellToMove.outerHTML);
                    }
                });
                rowElement.innerHTML = newCellsHTML.join('');
            }
            document.querySelectorAll('.matrix-cell').forEach(cell => {
                cell.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const row = this.getAttribute('data-row');
                    const rowIndex = parseInt(row);
                    document.querySelectorAll('.matrix-cell').forEach(c => {
                        c.classList.remove('selected-cell');
                    });
                    this.classList.add('selected-cell');
                    selectRow(rowIndex);
                });
            });
        }

        function showImages(rowIndex) {
            if (!data) return;
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            const weights = data.matrix[rowIndex];
            const imageWeights = weights.map((weight, index) => ({
                path: data.legend[index],
                weight: weight,
                index: index
            }));
            let sortedImages = imageWeights
                .filter(item => item.weight !== null)
                .sort((a, b) => a.weight - b.weight);
            sortedImages.forEach(item => {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.innerHTML = `
                    <img src="${item.path}" alt="Item ${item.index}" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgZmlsbD0iI2NjYyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluaW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM2NjYiPk5PVCBGT1VORDwvdGV4dD48L3N2Zz4=';">
                    <div class="weight">${item.weight !== null ? item.weight.toFixed(3) : 'N/A'}</div>
                    <div class="index">${item.index}</div>
                `;
                imageGrid.appendChild(container);
            });
        }

        function drawChartForSingleRow(rowIndex) {
            if (!data || isNaN(rowIndex) || rowIndex >= data.matrix.length) return;
            const row = data.matrix[rowIndex];
            const sortedValues = row.filter(val => val !== null).sort((a, b) => a - b);
            const differences = [];
            for (let i = 1; i < sortedValues.length; i++) {
                differences.push(sortedValues[i] - sortedValues[i - 1]);
            }
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.style.height = `400px`;
            const chartTitle = chartContainer.querySelector('h3');
            if (chartTitle) {
                chartTitle.textContent = `График разниц для строки ${rowIndex}`;
            }
            const ctx = document.getElementById('differencesChart').getContext('2d');
            const colorLegendDiv = document.getElementById('colorLegend');
            colorLegendDiv.innerHTML = '';
            const color = generateColors(1)[0];
            const dataset = {
                label: `Строка ${rowIndex}`,
                data: differences,
                borderColor: color,
                backgroundColor: color.replace(')', ', 0.1)').replace('hsl', 'hsla'),
                pointBackgroundColor: color,
                pointBorderColor: '#fff',
                pointRadius: 3,
                pointHoverRadius: 6,
                fill: false,
                tension: 0.2,
                spanGaps: true
            };
            colorLegendDiv.innerHTML = `<span class="color-legend-item"><span class="color-box" style="background-color: ${color};"></span> Строка ${rowIndex}</span>`;
            const labels = Array.from({ length: differences.length }, (_, i) => i);
            const chartData = {
                labels: labels,
                datasets: [dataset]
            };
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: false
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            chartContainer.style.display = 'block';
        }

        function drawChartForAllRows() {
            if (!data) return;
            const chartContainer = document.getElementById('chartContainer');
            const chartHeight = Math.max(150, data.matrix.length * 25);
            chartContainer.style.height = `${chartHeight}px`;
            const chartTitle = chartContainer.querySelector('h3');
            if (chartTitle) {
                chartTitle.textContent = `График разниц для всех строк`;
            }
            const ctx = document.getElementById('differencesChart').getContext('2d');
            const colorLegendDiv = document.getElementById('colorLegend');
            colorLegendDiv.innerHTML = '';
            const colors = generateColors(data.matrix.length);
            const legendItems = [];
            const datasets = [];
            for (let rowIndex = 0; rowIndex < data.matrix.length; rowIndex++) {
                const row = data.matrix[rowIndex];
                const sortedValues = row.filter(val => val !== null).sort((a, b) => a - b);
                const differences = [];
                for (let i = 1; i < sortedValues.length; i++) {
                    differences.push(sortedValues[i] - sortedValues[i - 1]);
                }
                datasets.push({
                    label: `Строка ${rowIndex}`,
                    data: differences,
                    borderColor: colors[rowIndex],
                    backgroundColor: colors[rowIndex].replace(')', ', 0.1)').replace('hsl', 'hsla'),
                    pointBackgroundColor: colors[rowIndex],
                    pointBorderColor: '#fff',
                    pointRadius: 2,
                    pointHoverRadius: 5,
                    fill: false,
                    tension: 0.1,
                    spanGaps: true
                });
                legendItems.push(`<span class="color-legend-item"><span class="color-box" style="background-color: ${colors[rowIndex]};"></span> Строка ${rowIndex}</span>`);
            }
            colorLegendDiv.innerHTML = legendItems.join(' ');
            const maxLength = Math.max(...datasets.map(d => d.data.length));
            const labels = Array.from({ length: maxLength }, (_, i) => i);
            const chartData = {
                labels: labels,
                datasets: datasets
            };
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Индекс разницы'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Значение разницы'
                            },
                            beginAtZero: true
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            chartContainer.style.display = 'block';
        }

        function resetSelection() {
            document.querySelectorAll('.matrix-cell').forEach(c => {
                c.classList.remove('selected-cell');
            });
            document.getElementById('imageGrid').innerHTML = '';
            document.getElementById('imageDisplay').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
            currentSelectedRow = null;
            createMatrix();
            drawChartForAllRows();
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    if (jsonData.matrix && jsonData.legend && typeof jsonData.size === 'number') {
                        data = jsonData;
                        document.getElementById('dropZone').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        createMatrix();
                        drawChartForAllRows();
                        if (!document.getElementById('resetButton').dataset.listenerAdded) {
                            document.getElementById('resetButton').addEventListener('click', resetSelection);
                            document.getElementById('resetButton').dataset.listenerAdded = 'true';
                        }
                    } else {
                        alert('Загруженный файл имеет неверный формат данных.');
                    }
                } catch (error) {
                    console.error('Ошибка при парсинге JSON:', error);
                    alert('Ошибка при чтении файла. Убедитесь, что это корректный JSON файл.');
                }
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropZone.classList.add('hover');
                }, false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    dropZone.classList.remove('hover');
                }, false);
            });
            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length) {
                    handleFile(files[0]);
                }
            }, false);
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });
        });
    </script>
</body>
</html>
